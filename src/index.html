<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="data-cy-main-container">
      <h3>Cypress data-cy Highlight</h3>
      <div class="controls-container">
        <button class="btn control" id="toggle-btn">Toggle Highlight</button>
        <button class="btn control" id="export-btn">Export data-cy tags</button>
        <input
          class="control"
          id="custom-attribute-input"
          type="text"
          placeholder="custom attribute"
        />
        <button class="btn control" id="refresh-panel-btn">
          Refresh Panel
        </button>
      </div>
      <div class="panel-container">
        <h4>Elements with data-cy attributes</h4>
        <div id="elements-panel" class="elements-panel">
          <div class="no-elements-message">
            No elements found. Try clicking "Refresh Panel" to scan the page.
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
